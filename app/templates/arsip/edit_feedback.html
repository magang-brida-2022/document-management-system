{% extends "base.html" %} {% block content %}

<section class="content-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <h1 class="m-0">Is complete</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Is Complete</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="card card-warning">
      <div class="card-header">
        <h3>Konfirmasi Surat Masuk Sudah Ditindak</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {{form.hidden_tag()}}
          <div class="form-row">
            <div class="form-group col-md-6">
              {{form.ditindak_lanjut.label}} {{form.ditindak_lanjut}}
            </div>
          </div>
          {{form.submit(class="btn btn-primary")}}
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
