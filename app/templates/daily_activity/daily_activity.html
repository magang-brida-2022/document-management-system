{% extends "base.html" %} 

{% block style %}
  <link rel="stylesheet" href="{{ url_for('static', filename="fullcalendar/main.css") }}">
{% endblock style %}

{% block content %}

<section class="content-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <h1 class="m-0">Laporan Harian</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Laporan Harian</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
       <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#tambahSurat"
        >
          Tambah Aktifitas
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="tambahSurat"
          tabindex="-1"
          aria-labelledby="tambahSuratModal"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <form method="post" enctype="multipart/form-data">
                <div class="modal-header">
                  <h5 class="modal-title" id="tambahSuratModal">
                    Tambah Surat Keluar
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  
                  ...

                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>

                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- End Modal -->
        <div class="mt-4">
          <div id="calendar" style="width: 80%; display: inline-block;"></div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %} 

{% block scripts %}
  <script src="{{ url_for('static', filename="fullcalendar/main.js") }}"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth"
      });
      calendar.render();
    })
  </script>
{% endblock scripts %}
